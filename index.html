<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sky Creatives</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* GLOBAL RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#020617;
color:white;
overflow-x:hidden;
}

/* LOADER */

.loader{
position:fixed;
inset:0;
background:#020617;
display:flex;
align-items:center;
justify-content:center;
z-index:99999;
}

.loader.hidden{
opacity:0;
pointer-events:none;
transition:.6s;
}

/* NAVBAR */

nav{
position:fixed;
width:100%;
top:0;
display:flex;
justify-content:space-between;
padding:20px 8%;
background:rgba(0,0,0,.4);
backdrop-filter:blur(10px);
z-index:1000;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
}

/* HERO VIDEO */

.hero{
height:100vh;
position:relative;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

.hero video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
}

.hero h1{
font-size:3.5rem;
}

.glow-btn{
margin-top:20px;
padding:15px 35px;
border:none;
border-radius:12px;
background:#0ea5e9;
color:white;
cursor:pointer;
transition:.4s;
}

.glow-btn:hover{
box-shadow:0 0 25px #0ea5e9;
}

/* SECTIONS */

section{
padding:110px 8%;
}

.section-title{
text-align:center;
font-size:2.5rem;
margin-bottom:60px;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

/* IMAGES */

.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:16px;
cursor:pointer;
transition:.4s;
}

.card img:hover{
transform:scale(1.05);
}

/* ANIMATED VIDEOS */

.card video{
width:100%;
height:260px;
object-fit:cover;
border-radius:16px;
cursor:pointer;
}

/* POPUP */

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.96);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.popup.active{
display:flex;
}

.popup img,
.popup video{
max-width:90%;
max-height:90%;
border-radius:14px;
}

.close{
position:absolute;
top:30px;
right:40px;
font-size:32px;
cursor:pointer;
}

/* YOUTUBE */

.video-card img{
width:100%;
border-radius:16px;
}

/* CONTACT */

.contact{
text-align:center;
background:#020617;
border-radius:20px;
padding:60px;
}

.contact button{
padding:16px 40px;
border:none;
border-radius:12px;
background:#22c55e;
color:white;
cursor:pointer;
}

/* WHATSAPP */

.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
width:65px;
height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
color:white;
text-decoration:none;
}

/* MOBILE */

@media(max-width:600px){

.hero h1{
font-size:2rem;
}

section{
padding:80px 5%;
}

}

</style>
</head>

<body>

<!-- LOADER -->
<div class="loader" id="loader">
<h2>Loading...</h2>
</div>

<!-- NAV -->
<nav>
<h2>Sky Creatives</h2>
<div>
<a href="#">Home</a>
<a href="#">Work</a>
<a href="#">Videos</a>
<a href="#">Contact</a>
</div>
</nav>

<!-- HERO -->
<div class="hero">

<video autoplay muted loop playsinline>
<source src="YOUR_VIDEO.mp4" type="video/mp4">
</video>

<div>
<h1>We Create Stunning Visual Experiences</h1>
<button class="glow-btn">View Work</button>
</div>

</div>

<!-- PORTFOLIO -->
<section>

<h2 class="section-title">Portfolio</h2>

<div id="gallery" class="grid"></div>

</section>

<!-- ANIMATED -->
<section>

<h2 class="section-title">Animations</h2>

<div class="grid">

<div class="card">
<video onclick="openPopup(this.src)" autoplay muted loop playsinline>
<source src="animation1.mp4">
</video>
</div>

<div class="card">
<video onclick="openPopup(this.src)" autoplay muted loop playsinline>
<source src="animation2.mp4">
</video>
</div>

</div>

</section>

<!-- YOUTUBE -->
<section>

<h2 class="section-title">Latest Videos</h2>

<div class="grid">

<a href="https://youtu.be/xyWfuewv3wI" target="_blank" class="video-card">
<img loading="lazy"
src="https://img.youtube.com/vi/xyWfuewv3wI/hqdefault.jpg">
</a>

<a href="https://youtu.be/S49paqxE6T0" target="_blank" class="video-card">
<img loading="lazy"
src="https://img.youtube.com/vi/S49paqxE6T0/hqdefault.jpg">
</a>

</div>

</section>

<!-- CONTACT -->
<section>

<div class="contact">
<h2>Let's Work Together</h2>
<br>
<a href="https://wa.me/YOUR_WHATSAPP_NUMBER">
<button>Contact Us</button>
</a>
</div>

</section>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closePopup()">
<span class="close">✕</span>
<img id="popupImg">
<video id="popupVideo" controls></video>
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/YOUR_WHATSAPP_NUMBER" class="whatsapp">
✓
</a>

<script>

/* LOADER */
window.addEventListener("load",()=>{
document.getElementById("loader").classList.add("hidden");
});

/* POPUP */

function openPopup(src){

const popup=document.getElementById("popup");
const img=document.getElementById("popupImg");
const vid=document.getElementById("popupVideo");

popup.classList.add("active");

if(src.includes(".mp4")){
vid.src=src;
vid.style.display="block";
img.style.display="none";
}else{
img.src=src;
img.style.display="block";
vid.style.display="none";
}

}

function closePopup(){
document.getElementById("popup").classList.remove("active");
}

/* CLOUDINARY AUTO GALLERY */

const cloud="YOUR_CLOUD_NAME";

fetch(`https://res.cloudinary.com/${cloud}/image/list/portfolio.json`)
.then(res=>res.json())
.then(data=>{

const gallery=document.getElementById("gallery");

data.resources.forEach(img=>{

const url=`https://res.cloudinary.com/${cloud}/image/upload/q_auto,f_auto,w_800/${img.public_id}.jpg`;

gallery.innerHTML+=`
<div class="card">
<img loading="lazy" src="${url}" onclick="openPopup('${url}')">
</div>
`;

});

});

</script>

</body>
</html>
