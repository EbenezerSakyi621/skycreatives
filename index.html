<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sky Creatives</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#020617;
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
z-index:1000;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-size:15px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero h1{
font-size:3.2rem;
max-width:800px;
}

.glow-btn{
margin-top:25px;
padding:15px 35px;
border:none;
border-radius:14px;
background:#0ea5e9;
color:white;
font-size:16px;
cursor:pointer;
transition:.4s;
}

.glow-btn:hover{
box-shadow:0 0 30px #0ea5e9;
transform:scale(1.05);
}

/* SECTIONS */
section{
padding:120px 8%;
}

.section-title{
text-align:center;
font-size:2.6rem;
margin-bottom:60px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:28px;
}

/* IMAGE CARDS */
.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:18px;
cursor:pointer;
transition:.4s;
}

.card img:hover{
transform:scale(1.06);
}

/* ANIMATED SECTION */
.animated-card img{
width:100%;
height:280px;
object-fit:cover;
border-radius:18px;
cursor:pointer;
transition:.4s;
}

.animated-card img:hover{
transform:scale(1.06);
box-shadow:0 0 35px rgba(14,165,233,.35);
}

/* POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.96);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.popup.active{
display:flex;
}

.popup img{
max-width:92%;
max-height:92%;
border-radius:16px;
animation:zoom .35s ease;
}

.close{
position:absolute;
top:30px;
right:40px;
font-size:32px;
cursor:pointer;
}

@keyframes zoom{
from{
transform:scale(.8);
opacity:0;
}
to{
transform:scale(1);
opacity:1;
}
}

/* CONTACT */
.contact{
background:#020617;
border:1px solid rgba(255,255,255,.08);
border-radius:20px;
padding:60px;
text-align:center;
}

.contact button{
margin-top:20px;
padding:16px 38px;
border:none;
border-radius:14px;
background:#22c55e;
color:white;
font-size:17px;
cursor:pointer;
transition:.4s;
}

.contact button:hover{
box-shadow:0 0 25px #22c55e;
transform:scale(1.05);
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:25px;
right:25px;
width:65px;
height:65px;
background:#25D366;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
color:white;
text-decoration:none;
z-index:999;
}

/* MOBILE */
@media(max-width:600px){

.hero h1{
font-size:2rem;
}

section{
padding:90px 5%;
}

.card img,
.animated-card img{
height:220px;
}

}

</style>
</head>

<body>

<!-- NAV -->
<nav>
<h2>Sky Creatives</h2>
<div>
<a href="#work">Work</a>
<a href="#animated">Animations</a>
<a href="#contact">Contact</a>
</div>
</nav>

<!-- HERO -->
<div class="hero">
<div>
<h1>We Create Premium Visuals & Animations</h1>
<button class="glow-btn">View Work</button>
</div>
</div>

<!-- PORTFOLIO -->
<section id="work">
<h2 class="section-title">Our Work</h2>

<div class="grid">

<div class="card">
<img src="images/work1.jpg" onclick="openPopup(this.src)">
</div>

<div class="card">
<img src="images/work2.jpg" onclick="openPopup(this.src)">
</div>

<div class="card">
<img src="images/work3.jpg" onclick="openPopup(this.src)">
</div>

</div>
</section>

<!-- ANIMATED WORKS -->
<section id="animated">
<h2 class="section-title">Animated Works</h2>

<div class="grid">

<div class="animated-card">
<img src="animations/anim1.gif" onclick="openPopup(this.src)">
</div>

<div class="animated-card">
<img src="animations/anim2.gif" onclick="openPopup(this.src)">
</div>

<div class="animated-card">
<img src="animations/anim3.gif" onclick="openPopup(this.src)">
</div>

</div>
</section>

<!-- CONTACT -->
<section id="contact">
<div class="contact">
<h2>Let’s Work Together</h2>
<p style="margin-top:15px;color:#cbd5e1;">
Have a project? Let’s create something powerful.
</p>

<a href="https://wa.me/YOUR_NUMBER" target="_blank">
<button>Contact Us</button>
</a>
</div>
</section>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closePopup()">
<span class="close">✕</span>
<img id="popupImg" onclick="event.stopPropagation()">
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/YOUR_NUMBER" class="whatsapp">✓</a>

<script>
function openPopup(src){
document.getElementById("popupImg").src = src;
document.getElementById("popup").classList.add("active");
}

function closePopup(){
document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
