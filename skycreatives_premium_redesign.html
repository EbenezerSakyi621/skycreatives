    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h3>Get in Touch</h3>
            <p>Ready to bring your vision to life? Fill out the form below or contact me directly.</p>

            <form action="https://formspree.io/f/xrbnkvay" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <input type="email" name="tell" placeholder="Your Phone Number" required>
<input type="text" name="subject" placeholder="Project Subject" required>
                <textarea name="message" placeholder="Tell me about your design needs..." rows="6" required></textarea>
                <button type="submit" class="button primary">Send Message</button>
            </form>

            <div class="contact-info">
                <p>Email: sakyiebenezer316@gmail.com</p>
